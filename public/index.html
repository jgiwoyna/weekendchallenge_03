<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Weekend Challenge 3</title>
    <script type="text/javascript" src="/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="/js/client.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="calc">
      <form id="outputBox">
        <label for="outputBox"></label>
        <input type="text" id="output" />
      </form>
    <span id="firstRow">
      <div id="1" data-button="1" class="number">1</div>
      <div id="2" data-button="2" class="number">2</div>
      <div id="3" data-button="3" class="number">3</div>
      <div id="equals" data-button="equals" class="equals">=</div>
    </span>
    <span id="secondRow">
      <div id="4" data-button="4" class="number">4</div>
      <div id="5" data-button="5" class="number">5</div>
      <div id="6" data-button="6" class="number">6</div>
      <div id="decimal" data-button="decimal" class="number">.</div>
    </span>
    <span id="thirdRow">
      <div id="7" data-button="7" class="number">7</div>
      <div id="8" data-button="8" class="number">8</div>
      <div id="9" data-button="9" class="number">9</div>
      <div id="+" data-button="add" class="operator">+</div>
    </span>
    <span id="fourthRow">
      <div id="0" data-button="0" class="number">0</div>
      <div id="-" data-button="subtract" class="operator">-</div>
      <div id="*" data-button="mulitply" class="operator">*</div>
      <div id="รท" data-button="divide" class="operator">รท</div>
  </div>
  </body>
</html>
